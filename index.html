<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 基础样式和动画效果 */
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        /* 动画效果 */
        .animate-title {
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .animate-title:hover {
            transform: scale(1.05) rotate(-2deg);
            color: #2c82c9;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        
        .animate-icon {
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .animate-icon:hover {
            transform: translateY(-5px) rotate(10deg);
            color: #e74c3c;
        }
        
        .animate-field {
            transition: all 0.3s ease;
        }
        
        .animate-field:hover {
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }
        
        /* 布局样式 */
        .resume-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .resume-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2ecc71, #f1c40f, #e74c3c);
        }
        
        .resume-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        
        .resume-header h1 {
            margin: 0;
            font-size: 28px;
            color: #2c3e50;
        }
        
        .header-icons {
            margin-top: 15px;
            font-size: 24px;
        }
        
        .header-icons i {
            margin: 0 10px;
            color: #3498db;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }
        
        .form-col {
            flex: 1;
            min-width: 200px;
            padding: 0 10px;
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        
        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        
        .form-section {
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 25px;
            background-color: #f9f9f9;
        }
        
        .form-section legend {
            font-weight: bold;
            color: #555;
            font-size: 16px;
            padding: 0 10px;
            background: white;
            border-radius: 4px;
            border: 1px solid #eee;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button[type="submit"] {
            background-color: #2ecc71;
            color: white;
        }
        
        button[type="reset"] {
            background-color: #e74c3c;
            color: white;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .form-col {
                flex: 0 0 100%;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .resume-header h1 {
                font-size: 24px;
            }
            
            .header-icons {
                font-size: 20px;
            }
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .decoration-1 {
            top: 20px;
            right: 20px;
            font-size: 100px;
            color: #3498db;
        }
        
        .decoration-2 {
            bottom: 20px;
            left: 20px;
            font-size: 80px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <!-- 装饰元素 -->
        <i class="fas fa-file-alt decoration decoration-1"></i>
        <i class="fas fa-user-tie decoration decoration-2"></i>
        
        <div class="resume-header">
            <h1 class="animate-title">个人简历</h1>
            <div class="header-icons">
                <i class="fas fa-user animate-icon"></i>
                <i class="fas fa-graduation-cap animate-icon"></i>
                <i class="fas fa-briefcase animate-icon"></i>
                <i class="fas fa-certificate animate-icon"></i>
                <i class="fas fa-star animate-icon"></i>
                <!-- 额外添加的图标 -->
                <i class="fas fa-code animate-icon"></i>
                <i class="fas fa-laptop animate-icon"></i>
            </div>
        </div>
        
        <form>
            <div class="form-row">
                <div class="form-col">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" maxlength="20" required class="animate-field">
                </div>
                <div class="form-col">
                    <label for="gender">性别</label>
                    <select id="gender" name="gender" required class="animate-field">
                        <option value="">请选择</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <div class="form-col">
                    <label for="age">年龄</label>
                    <input type="number" id="age" name="age" min="18" max="60" required class="animate-field">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <label for="hometown">籍贯</label>
                    <input type="text" id="hometown" name="hometown" maxlength="50" class="animate-field">
                </div>
                <div class="form-col">
                    <label for="phone">联系电话</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="11位手机号码" required class="animate-field">
                </div>
                <div class="form-col">
                    <label for="email">电子邮箱</label>
                    <input type="email" id="email" name="email" required class="animate-field">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <label for="photo">照片</label>
                    <input type="file" id="photo" name="photo" accept="image/*" class="animate-field">
                </div>
                <div class="form-col">
                    <label for="education">学历</label>
                    <select id="education" name="education" required class="animate-field">
                        <option value="">请选择</option>
                        <option value="高中">高中</option>
                        <option value="大专">大专</option>
                        <option value="本科">本科</option>
                        <option value="硕士">硕士</option>
                        <option value="博士">博士</option>
                    </select>
                </div>
                <div class="form-col">
                    <label for="health">健康状况</label>
                    <select id="health" name="health" required class="animate-field">
                        <option value="">请选择</option>
                        <option value="良好">良好</option>
                        <option value="一般">一般</option>
                        <option value="有慢性病">有慢性病</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <label for="marital_status">婚姻状况</label>
                    <select id="marital_status" name="marital_status" required class="animate-field">
                        <option value="">请选择</option>
                        <option value="未婚">未婚</option>
                        <option value="已婚">已婚</option>
                        <option value="离异">离异</option>
                        <option value="丧偶">丧偶</option>
                    </select>
                </div>
                <div class="form-col">
                    <label for="job_intention">求职意向</label>
                    <select id="job_intention" name="job_intention" required class="animate-field">
                        <option value="">请选择</option>
                        <option value="前端开发">前端开发</option>
                        <option value="后端开发">后端开发</option>
                        <option value="UI设计">UI设计</option>
                        <option value="产品经理">产品经理</option>
                        <option value="市场营销">市场营销</option>
                        <option value="其他职业">其他职业</option>
                    </select>
                </div>
                <div class="form-col">
                    <label for="major">专业</label>
                    <select id="major" name="major" required class="animate-field">
                        <option value="">请选择</option>
                        <option value="计算机科学与技术">计算机科学与技术</option>
                        <option value="软件工程">软件工程</option>
                        <option value="电子信息工程">电子信息工程</option>
                        <option value="工商管理">工商管理</option>
                        <option value="通信工程">通信工程</option>
                        <option value="其他专业">其他专业</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <label for="school">毕业院校</label>
                    <select id="school" name="school" required class="animate-field">
                        <option value="">请选择</option>
                        <option value="山东大学">山东大学</option>
                        <option value="中国海洋大学">中国海洋大学</option>
                        <option value="青岛大学">青岛大学</option>
                        <option value="鲁东大学">鲁东大学</option>
                        <option value="烟台大学">烟台大学</option>
                        <option value="其他院校">其他院校</option>
                    </select>
                </div>
            </div>
            
            <div class="form-section">
                <legend>技能证书</legend>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="cert1" name="certificates" value="软件测评师" class="animate-field">
                        <label for="cert1">软件测评师</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cert2" name="certificates" value="网站开发工程师" class="animate-field">
                        <label for="cert2">网站开发工程师</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cert3" name="certificates" value="计算机程序设计员" class="animate-field">
                        <label for="cert3">计算机程序设计员</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cert4" name="certificates" value="Python技术开发" class="animate-field">
                        <label for="cert4">Python技术开发</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cert5" name="certificates" value="网络信息安全工程师" class="animate-field">
                        <label for="cert5">网络信息安全工程师</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cert6" name="certificates" value="其他" class="animate-field">
                        <label for="cert6">其他</label>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <legend>个人特长与爱好</legend>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="hobby1" name="hobbies" value="音乐" class="animate-field">
                        <label for="hobby1">音乐</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hobby2" name="hobbies" value="体育" class="animate-field">
                        <label for="hobby2">体育</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hobby3" name="hobbies" value="阅读" class="animate-field">
                        <label for="hobby3">阅读</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hobby4" name="hobbies" value="旅游" class="animate-field">
                        <label for="hobby4">旅游</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hobby5" name="hobbies" value="摄影" class="animate-field">
                        <label for="hobby5">摄影</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hobby6" name="hobbies" value="其他" class="animate-field">
                        <label for="hobby6">其他</label>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <legend>项目经历</legend>
                <textarea name="project_experience" maxlength="500" placeholder="请简要描述您的项目经历..." class="animate-field"></textarea>
            </div>
            
            <div class="form-section">
                <legend>自我评价</legend>
                <textarea name="self_evaluation" maxlength="500" placeholder="请简要描述您的自我评价..." class="animate-field"></textarea>
            </div>
            
            <div class="buttons">
                <button type="submit" class="animate-field">提交</button>
                <button type="reset" class="animate-field">重置</button>
            </div>
        </form>
    </div>
    
    <script>
        // 添加更多图标
        document.addEventListener('DOMContentLoaded', function() {
            const headerIcons = document.querySelector('.header-icons');
            const additionalIcons = [
                'fa-heart', 'fa-code-branch', 'fa-project-diagram', 
                'fa-laptop-code', 'fa-tools', 'fa-lightbulb'
            ];
            
            additionalIcons.forEach(icon => {
                const iconElement = document.createElement('i');
                iconElement.className = `fas ${icon} animate-icon`;
                headerIcons.appendChild(iconElement);
            });
            
            // 增强动画效果
            const animateElements = document.querySelectorAll('.animate-title, .animate-icon, .animate-field');
            animateElements.forEach(el => {
                el.addEventListener('mouseenter', function() {
                    this.style.transition = 'all 0.3s ease';
                });
            });
        });
    </script>
</body>
</html>
